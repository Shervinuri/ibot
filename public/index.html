<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SHΞЯVIИ Ai </title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        #chat-container {
            width: 90%;
            max-width: 700px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            padding: 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-in-out;
        }
        h1 {
            color: #b3b3b3;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        #chat-history {
            height: 450px;
            overflow-y: auto;
            border: 1px solid #333;
            background-color: #242424;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
        }
        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
            position: relative;
        }
        .user {
            background-color: #0056b3;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot {
            background-color: #444;
            color: #f0f0f0;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        #chat-form {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #user-input:focus {
            border-color: #007bff;
        }
        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        #loading-indicator {
            align-self: center;
            margin-top: 10px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            display: none; /* به صورت پیش فرض مخفی است */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1> Ai☬SHΞN™ v 1.0.0 </h1>
        <div id="chat-history"></div>
        <div id="loading-indicator"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="بنال بینم دیگه چی میخوای..." autocomplete="off">
            <button type="submit">☬</button>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatHistory = document.getElementById('chat-history');
        const sendButton = chatForm.querySelector('button');
        const loadingIndicator = document.getElementById('loading-indicator');
        let isFirstMessage = true;

        const addMessageToChat = (message, sender) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = message;
            chatHistory.prepend(messageDiv);
        };

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessageToChat(userMessage, 'user');
            userInput.value = '';
            sendButton.disabled = true;
            loadingIndicator.style.display = 'block';

            try {
                // دریافت IP کاربر و ساعت فعلی
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const userIp = ipData.ip;
                
                const currentTime = new Date().toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit', hour12: false });
                
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userMessage,
                        userIp,
                        currentTime,
                        isFirstMessage
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addMessageToChat(data.response, 'bot');
                } else {
                    addMessageToChat('متأسفانه خطایی رخ داد.', 'bot');
                    console.error('Error from Netlify Function:', data);
                }
            } catch (error) {
                console.error('Network or API error:', error);
                addMessageToChat('متأسفانه خطایی در ارتباط رخ داد.', 'bot');
            } finally {
                sendButton.disabled = false;
                loadingIndicator.style.display = 'none';
                isFirstMessage = false;
            }
        });
    });
</script>
</body>
</html>
